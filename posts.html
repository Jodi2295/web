    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('https://jsonplaceholder.typicode.com/posts/57')
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts-container');
                    const postCard = `
                        <div class="bg-gray-300 shadow-lg rounded-lg p-6 w-80 h-72 flex flex-col justify-between items-center">
                            <h3 class="text-center text-xl font-bold text-blue-500 mb-4">${data.id}</h3>
                            <h2 class="text-center text-2xl font-semibold text-gray-700 mb-4">${data.title}</h2>
                            <p class="text-center text-gray-600">${data.body}</p>
                        </div>
                    `;
                    postsContainer.innerHTML = postCard;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
